services:
  redroid-builder:
    user: '{{ DOCKER_UID }}:{{ DOCKER_GID }}'
    volumes:
      - '{{ REDROID_BUILD_PATH | mkdir | chown(docker_user) }}:/src'
      - '{{ chown(CONTAINER_PATH/"scripts") }}:/usr/local/bin/scripts:ro'
    environment:
      - 'LANG=en_US.UTF-8'
#     {% for key, value in container.get_envvars().items() %}
      - '{{ key }}={{ value }}'
#     {% endfor %}
    working_dir: "/src"
    networks:
      - build

networks:
  build:
    name: build
